{% extends 'layout.html' %}

{% block content %}
  <h2>Login</h2>
  <form class="form" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input class="smallbutton" type="submit" value="Login">
  </form>
  <button class="button" onclick="redirectToRegisterStudent()">Register as Student</button>
  <button class="button" onclick="redirectToRegisterTutor()">Register as Tutor</button>
  <script>
    function redirectToRegisterStudent() {
        window.location.href = 'register-student/';
    }
    function redirectToRegisterTutor() {
        window.location.href = 'register-tutor/';
    }
  </script>

{% endblock %}
