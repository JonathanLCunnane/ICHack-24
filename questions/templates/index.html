{% extends 'layout.html' %}

{% block content %}
  <h2>Welcome</h2>
  <button onclick="redirectToLogin()">Login</button>
  <button onclick="redirectToRegisterStudent()">Register as Student</button>
  <button onclick="redirectToRegisterTutor()">Register as Tutor</button>
  <script>
    function redirectToLogin() {
        window.location.href = 'login/';
    }
    function redirectToRegisterStudent() {
        window.location.href = 'register-student/';
    }
    function redirectToRegisterTutor() {
        window.location.href = 'register-tutor/';
    }
  </script>

{% endblock %}
